<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Work Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .hidden {
            display: none;
        }
        p {
            font-size: 16px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <!-- Form Section -->
    <div class="container" id="formContainer">
        <h2>Commission Request</h2>
        <form id="commissionForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

            <label for="budget">Budget</label>
            <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>

            <label for="type">Type of Property</label>
            <select id="type" name="type" required>
                <option value="">Select an option</option>
                <option value="Flat">Flat</option>
                <option value="Plot">Plot</option>
                <option value="Rental Properties">Rental Properties</option>
                <option value="Mobile Phone">Mobile Phone</option>
                <option value="Brick Contract">Brick Contract</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Thank You Section -->
    <div class="container hidden" id="thankYouContainer">
        <h2>Thank you for your request!</h2>
        <p><strong>Your Details:</strong></p>
        <p id="userName"></p>
        <p id="userContact"></p>
        <p id="userBudget"></p>
        <p id="userType"></p>
        <hr>
        <p>contact us at:</p>
        <p><strong>9896787756</strong></p>
    </div>

    <script>
        document.getElementById("commissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            // Get form values
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const budget = document.getElementById("budget").value;
            const type = document.getElementById("type").value;

            // Display values in thank you section
            document.getElementById("userName").textContent = "Name: " + name;
            document.getElementById("userContact").textContent = "Contact: " + contact;
            document.getElementById("userBudget").textContent = "Budget: " + budget;
            document.getElementById("userType").textContent = "Property Type: " + type;

            // Hide form and show thank you
            document.getElementById("formContainer").classList.add("hidden");
            document.getElementById("thankYouContainer").classList.remove("hidden");
        });
    </script>

</body>
</html>
